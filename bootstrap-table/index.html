<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>Table Project Practicing</title>
</head>

<body>
    <section class="subscription">
        <form class="table-size">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h1 class="registros"></h1>

        <table class="table-size table table-dark table-striped">
            <thead>
                <tr>
                    <th class="table-key ">Age</th>
                    <th class="table-key key-name">Name</th>
                    <th class="table-key ">Last Name</th>
                    <th class="table-key ">Date</th>
                </tr>
            </thead>

            <tbody id="tbody">
                
            </tbody>
        </table>
    </section>

    <script src="./index.js"></script>
</body>

</html>
