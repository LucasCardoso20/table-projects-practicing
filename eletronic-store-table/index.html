<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Eletronic Store</title>
</head>

<body>
    <header class="header d-flex justify-content-center py-3">
        <a href="#" class="logo d-flex align-items-center gap-2 text-decoration-none">
            <i class="bi bi-plug-fill fs-1"></i>
            <h1 class="fw-semibold">Eletronic Store</h1>
        </a>
    </header>

    <main>
        <div class="container pt-3 main-container">
            <div class="bg-secondary id-bar p-2 rounded user-id">
                ID
            </div>

            <form action="" class="pt-3">
                <input type="text" class="form-control product-name" placeholder="Product Name">
                <div class="input-group gap-4 pt-3">
                    <input type="text" class="form-control rounded product-seller" placeholder="Seller">
                    <input type="number" class="form-control rounded product-price" placeholder="Price">
                </div>

                <div class="btn-group d-flex pt-3 pb-4 gap-3">
                    <button type="button" class="btn btn-success btn-create rounded">Create</button>
                    <button type="button" class="btn btn-primary btn-read rounded">Read</button>
                    <button type="button" class="btn btn-secondary btn-warning btn-update rounded">Update</button>
                    <button type="button" class="btn btn-danger btn-delete rounded">Delete All</button>
                </div>
            </form>

            <table class="table ">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Seller</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                <tbody>
                   
                </tbody>
            </table>
        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.2/dexie.min.js"
        integrity="sha512-/Aa8vGWIh0EnOTIVN/ZWTS3UqyJJDhWYtIPS/IqtaaSG0VA6hC6CSvtWdh2+T72q74+2l1RFgu+ig91LGLX57A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
