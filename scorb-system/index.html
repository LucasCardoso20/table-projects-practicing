<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>SCORB - SYSTEM</title>
</head>

<body>
    <section class="border-top border-success">
        <div class="btn-container text-center">
            <button type="button" class="btn-show-form btn btn-success  rounded-bottom">Mostrar Formul√°rio</button>
        </div>


        <div class="container w-60">
            <form class="form">
                <div class="mb-3">
                    <label for="company-name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company-name" maxlength="30">
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="number" maxlength="10"  class="form-control" id="quantity">
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>

        <div class="table w-60 container">
            <ul class="list-unstyled filter-table d-flex pt-3 align-items-center gap-2">
                <li>
                    <i role="button" class="bi bi-plus-square-fill text-success filter-name"></i>
                    <span>Name - Alphabetic</span>
                </li>

                <li>
                    <i role="button" class="bi bi-plus-square-fill text-success filter-month"></i>
                    <span>Month - Most recents</span>
                </li>

                <li>
                    <select name="byQuantity" id="byQuantity" title="select" onchange="filterQuantity(this)">
                        <option value="default">
                            Default
                        </option>

                        <option value="more-than-ten" id="first-option">
                            More than 10
                        </option>

                        <option value="less-than-ten">
                            Less than 10
                        </option>
                    </select>
                </li>

                <li>
                    <i role="button" class="bi bi-x-square-fill text-danger clear-filters"></i>
                    <span>Clear Filters</span>
                </li>
            </ul>

            <div class="registers-container">
                <h2 class="registers d-flex gap-2"></h2>
            </div>

            <table class="table table-striped border-top mt-4">
                <thead>
                    <tr class="tr-font-size">
                        <th>
                            Name
                        </th>

                        <th>
                            Quantity
                        </th>

                        <th>
                            Date
                        </th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

        </div>


    </section>

    <script src="./index.js"></script>
</body>

</html>
